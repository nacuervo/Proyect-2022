<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        button{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <a href="./index.html">Regresar</a>
    <form>
        <label for="nombre">Ingrese su nombre
            <input name="nombre" placeholder="Ej. Nelson"/>
        </label>
        <label for="apellido">Ingrese su apellido
            <input name="apellido" placeholder="Ej. Cuervo"/>
        </label>
        <label>tipo numerico
            <input type="number"/>
        </label>
        <label>tipo fecha
            <input type="date"/>
        </label>
        <label for="">tipo email
            <input type="email"/>
        </label>
       <label for="">tipo password
            <input type="password"/>
       </label>
       <label for="">tipo checkbox
           <input type="checkbox"/>
        </label>
        <label>tipo radio button
            <input type="radio"/>
        </label>
        <label>tipo file
            <input type="file"/>
        </label>
        <button type="submit">Enviar Datos</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
